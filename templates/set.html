<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek Position</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Seek to Position</h1>
        <form id="seekForm">
            <label for="percentage">Enter Percentage (0-100):</label>
            <input type="number" id="percentage" name="percentage" min="0" max="100" required>
            <button type="submit">Seek</button>
        </form>
        <p id="status"></p>
    </div>
    <script src="static/utils.js"></script>
    <script src="static/set.js"></script>
</body>
</html>
